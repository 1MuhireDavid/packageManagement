
services:
  db:
    image: postgres:14
    environment:
      - POSTGRES_DB=pts
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=rwanda
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_NAME=pts
      - DB_USER=postgres
      - DB_PASSWORD=rwanda
      - DB_HOST=db
      - DB_PORT=5432

volumes:
  postgres_data:

